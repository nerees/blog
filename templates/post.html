{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Blogas Blog Blogas</h3>
                    <p class="text-light">Įrašai Jūsų įrašai! &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container py-5">
  <h1>Sukurti įrašą</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Pridėti</button>
  </form>
  <p class="text-center"><a href="/">Atgal į sąrašą</a>.</p>
</div>

{% endblock %}
